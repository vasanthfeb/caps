<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caps</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="container-fluid fc">
        <div class="container">
            <div>
                <textarea name="" id="user_input" placeholder="Type or Paste Your Content" class="w-100 form-control" rows="7"></textarea>
            </div>


            <div class="mt-3">
                <div class="row">
                    <div class="col-lg-2">
                        <button class="btn btn-danger w-100 mt-3" onclick="upp()">UPPER CASE</button>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn btn-danger w-100 mt-3" onclick="low()">lower case</button>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn btn-danger w-100 mt-3">Capitalized Case</button>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn btn-danger w-100 mt-3">aLtErNaTiNg cAsE</button>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn btn-danger w-100 mt-3" onclick="cpy()">Copy to Clipboard</button>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn btn-danger w-100 mt-3" onclick="cle()">Clear</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
